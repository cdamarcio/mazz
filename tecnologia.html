        .mazz-footer { background-color: #f9f9f9; padding: 40px 0 20px; border-top: 1px solid #ececec; margin-top: 60px; text-align: center; }

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dadosTrilhas = [
            { trilha: "üß† INTELIG√äNCIA ARTIFICIAL", niveis: [ { nome: "üîπ B√°sico", cursos: ["Prompt Engineering", "IA para Produtividade"] }, { nome: "üîπ Avan√ßado", cursos: ["Vis√£o Computacional", "Integra√ß√£o de APIs"] } ] },
            { trilha: "üíª PROGRAMA√á√ÉO", niveis: [ { nome: "üîπ Intermedi√°rio", cursos: ["Python Fullstack", "FastAPI", "Bancos de Dados"] } ] }
        ];
        const container = document.getElementById('trilhas-container');
        function render(f = "") {
            container.innerHTML = "";
            dadosTrilhas.forEach(t => {
                let html = `<div>`;
                let has = false;
                let content = `<h2 class="trilha-title">${t.trilha}</h2>`;
                t.niveis.forEach(n => {
                    let nHtml = `<span class="fw-bold d-block my-2 text-muted" style="font-size:0.8rem">${n.nome}</span><div class="row g-3">`;
                    let count = 0;
                    n.cursos.forEach(c => {
                        if (c.toLowerCase().includes(f.toLowerCase())) {
                            nHtml += `<div class="col-6 col-md-4 col-lg-3"><div class="nr-card"><div class="course-title">${c}</div><button class="btn-buy">Consultar</button></div></div>`;
                            count++; has = true;
                        }
                    });
                    if (count > 0) content += nHtml + `</div>`;
                });
                if (has) container.innerHTML += html + content + `</div>`;
            });
        }
        document.getElementById('searchInput').addEventListener('input', (e) => render(e.target.value));
        render();
    </script>
